<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Moto Center - Asesoramiento en Venta de Motos</title>

    <!-- SEO -->
    <meta name="description"
        content="Contactá a Moto Center para recibir asesoramiento personalizado sobre motos, financiación y promociones. ¡Tu próxima moto te espera en Córdoba!">
    <meta name="keywords"
        content="contacto motos, Moto Center, financiación de motos, consultas motos Córdoba, venta de motos Córdoba, asesoramiento motos">
    <meta name="author" content="Nicolás Báez" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="es" />

    <!-- Open Graph -->
    <meta property="og:title" content="Contacto | Moto Center - Asesoramiento en Venta de Motos" />
    <meta property="og:description"
        content="Contactanos para recibir asesoramiento personalizado sobre motos, financiación y promociones en Moto Center Córdoba." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tusitio.com/contacto.html" />
    <meta property="og:image" content="https://www.tusitio.com/assets/banner/og-banner-motocenter.jpg" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <!-- Iconos de favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body class="layout">

    <!-- HEADER con nav bootstrap -->
    <header class="layout__header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow px-3 rounded">
            <div class="container-fluid">
                <img src="../assets/logos/Image1.png" alt="Logo MotoCenter" class="navbar__logo"
                    title="Logo MotoCenter">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html" title="Inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./info.html" title="Información">Información</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./financiacion.html"
                                title="Financiación">Financiación</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html" title="Nosotros">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN: Sección de contacto y formulario -->
    <main class="layout__main bg-light animate__animated animate__zoomIn">
        <section class="container">
            <h2 class="text-center text-azul-primario mb-4">Formulario de Contacto</h2>
            <p class="text-center mb-4">Dejanos tus datos para que un asesor se comunique con vos lo antes posible.</p>

            <div class="card contacto-card mx-auto shadow p-3" style="max-width: 600px;">
                <div class="card-body">
                    <form id="formContacto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular:</label>
                            <input type="number" id="celular" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto:</label>
                            <select id="asunto" class="form-select" required>
                                <option value="" disabled selected>Seleccioná un asunto</option>
                                <option value="consulta">Consulta</option>
                                <option value="compra">Compra</option>
                                <option value="reclamo">Reclamo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea id="mensaje" rows="4" class="form-control" style="resize: none;"
                                required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn button-oscuro">Enviar</button>
                            <button type="reset" class="btn button-gris">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer con enlaces a redes sociales -->
    <footer class="layout__footer">
        <div class="footer__redes">
            <a href="https://www.facebook.com" target="_blank" title="Facebook MotoCenter">
                <span class="footer__facebook"></span>
                Facebook
            </a>
            <a href="https://www.instagram.com" target="_blank" title="Instagram MotoCenter">
                <span class="footer__instagram"></span>
                Instagram
            </a>
            <a href="https://x.com" target="_blank" title="Twitter MotoCenter">
                <span class="footer__twitter"></span>
                X
            </a>
        </div>

        <p>&copy; 2025 MotoCenter - Todos los derechos reservados</p>
    </footer>

    <!-- JS de Bootstrap y SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('formContacto').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                title: '¡Mensaje enviado!',
                text: 'Gracias por contactarnos. Un asesor se comunicará con vos pronto.',
                icon: 'success',
                confirmButtonText: 'Cerrar'
            });
            this.reset();
        });
    </script>
</body>

</html>
